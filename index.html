<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="heading he1">S P L I</div>
    <div class="heading he2">T T E R</div>
    <div class="row">
      <div class="column c1" style="background-color: white">
        <div class="left">
          <p>Bill</p>
          <div class="input-icons">
            <i class="fa fa-dollar icon"></i>
            <input class="input-field" id="bill" type="text" placeholder="0" />
          </div>
          <p>Select Tip %</p>
          <div class="selecttip">
            <div class="Tip">5%</div>
            <div class="Tip">10%</div>
            <div class="Tip">15%</div>
            <div class="Tip">25%</div>
            <div class="Tip">50%</div>
            <!-- <div class="Custom" >Custom</div> -->
            <input type="text" class="Custom" placeholder="Custom">
          </div>
       <div> <p >Number of People</p>
      <span></span> </div>
        <!-- <div class="zero"> Can't be Zero</div> -->
          <div class="input-icons">
            <i class="fa fa-user icon"></i>
            <input class="input-field" id = "nop" type="text" placeholder="0" />
          </div>
        </div>
      </div>
      <div class="column c2" style="background-color: white">
        <div class="right">
          <div class="grid1">
            <div class="Titotal">Tip Amount</div>
            <div class="Amount">$0.00</div>
            <div class="perperson">/ person</div>
          </div>
          <br />
          <div class="grid1">
            <div class="Titotal">Total</div>
            <div class="Amount">$0.00</div>
            <div class="perperson">/ person</div>
          </div>
          <br /><br /><br />
          <br>
          <div class="reset">RESET</div>
        </div>
      </div>
    </div>

     <script src="index.js"></script>
  </body>
</html>
